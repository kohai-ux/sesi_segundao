<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos lado a lado</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .bg-blue {
            background-color: blue;
            color: white;
        }

        .float-element {
            float: left;
            width: 50%;
        }

        .padding{
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Como colocamos elementos semânticos lado a lado?</h1>
        <p>Agora já temos uma stack vertical</p>
    </header>

    <article>
        <div class="bg-red float-element">
            <div class="padding">
                <h1>Conteúdo do elemento 1</h1>
            </div>
        </div>
        <div class="bg-blue float-element">
            <div class="padding">
                <h1>Conteúdo do elemento 2</h1>
            </div>
        </div>
    </article>

</body>

</html>
