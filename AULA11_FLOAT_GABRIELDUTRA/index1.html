<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos lado a lado</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .bg-blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>


    <header>
        <h1>Como colocamos elementos semânticos lado a lado?</h1>
        <p>Tradicionalmente são colocados em <i>stack</i>vertical</p>
    </header>

    <article>
        <div class="bg-red">
            <h1>Conteúdo do elemento 1</h1>
        </div>
        <div class="bg-blue">
            <h1>Conteúdo do elemento 2</h1>
        </div>
    </article>

</body>

</html>
